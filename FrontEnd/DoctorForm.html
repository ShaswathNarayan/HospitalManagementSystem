<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="DoctorForm.css">
</head>
<body>
    <h1>Doctor Registration</h1>
    <h2>Enter Doctor Info</h2>
    <form id="DoctorForm">
        <!-- Doctor ID (hidden input) -->
        <input type="hidden" id="doctorId" name="doctorId">

        <!-- Doctor Name -->
        <div>
            <label for="doctorName">Doctor Name:</label>
            <input type="text" id="doctorName" name="doctorName" required>
        </div>

        <!-- Doctor Contact -->
        <div>
            <label for="doctorContact">Doctor Contact:</label>
            <input type="text" id="doctorContact" name="doctorContact" required pattern="\d{10}">
        </div>

        <!-- Doctor Specialization -->
        <div>
            <label for="doctorSpecialization">Doctor Specialization:</label>
            <input type="text" id="doctorSpecialization" name="doctorSpecialization" required>
        </div>

        <!-- Doctor Consultation Fee -->
        <div>
            <label for="doctorConsultationFee">Doctor Consultation Fee:</label>
            <input type="number" id="doctorConsultationFee" name="doctorConsultationFee" required step="0.01">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <div>
        <h1>Doctor Details</h1>
        <table id="doctorTable">
            <thead>
                <tr>
                    <th>Doctor ID</th>
                    <th>Doctor Name</th>
                    <th>Doctor Contact</th>
                    <th>Doctor Specialization</th>
                    <th>Doctor Consultation Fee</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Doctor records will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <div>
        <button onclick="redirectToAvailabilityPage()">Go to Doctor Availability</button>
    </div>

    <!-- Include script file -->
    <script src="DoctorForm.js"></script>
</body>
</html>
