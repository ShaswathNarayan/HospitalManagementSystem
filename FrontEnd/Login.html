<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login and Signup</title>
</head>
<body>
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button id="showSignupButton">Signup</button></p>
    </div>

    <div id="signupSection" style="display: none;">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="username" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" required>
            <label for="signupFirstName">First Name:</label>
            <input type="text" id="signupFirstName" name="firstName" required>
            <label for="signupLastName">Last Name:</label>
            <input type="text" id="signupLastName" name="lastName" required>
            <label for="signupPhoneNumber">Phone Number:</label>
            <input type="text" id="signupPhoneNumber" name="phoneNumber" required>
            <button type="submit">Signup</button>
        </form>
        <button id="backToLoginButton">Back to Login</button>
    </div>

    <script src="Login.js"></script>
</body>
</html>
